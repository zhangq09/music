server:
  port: 80
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    url: jdbc:mysql://${MYSQL_ADDRESS}/${DATABASE_NAME}?characterEncoding=UTF8&userSSL=false
    password: ${MYSQL_PASSWORD}
  application:
    name: music
  jpa:
    generate-ddl: false
  flyway:
    enabled: true
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: dev